name: Build distribution

on: [push]

jobs:
  check-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Check secret variable
        env:
          SECRET_VAR: ${{ secrets.SECRET_VAR }}
        run: |
          if [ -z "$SECRET_VAR" ]; then
            echo "Secret variable is empty!"
            exit 1
          fi
          echo "Secret variable is set!"

  job_1:
    name: Add 3 and 7
    needs: check-secret
    runs-on: ubuntu-latest
    outputs:
      my-key-exists: ${{ steps.my-key-check.outputs.defined }}    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      
      - name: Install dependencies
        run: python -m pip install -U build

      - name: Build package
        run: python -m build

      - name: Upload math result for job 1
        uses: actions/upload-artifact@v4
        with:
          name: homework_pre
          path: dist

  job-2:
    name: Multiply by 9
    env:
      TOKEN: ${{ secrets.PYPI_TOKEN }}
    needs: job_1
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/testpythonpackagelibialany  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write  #
    steps:
      - name: Download math result for job 1
        uses: actions/download-artifact@v4
        with:
          name: homework_pre
          path: dist
      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

        with:
          packages_dir: dist/
  #         user: elibialany 
  #         repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.PYPI_TOKEN }}
